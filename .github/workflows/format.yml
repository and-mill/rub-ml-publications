name: Run bibtool
on: push
permissions:
  contents: write
jobs:
  run_bibtool:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Format publications.bib
        run: |
          sudo apt install -y bibtool
          bibtool -f "%1n(author)%d(year)%2W(title)" -s -R -r bibtool.rsc -i publications.bib > tmp.bib
          rm publications.bib
          mv tmp.bib publications.bib
      - name: Create publications_expanded.bib
        run: |
          bibtool -f "%1n(author)%d(year)%2W(title)" -s -R -r bibtool.rsc -i publications.bib strings.bib > publications_expanded.bib
          git add publications_expanded.bib
      - name: Check if there are any changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'bibtool'
          git config --global user.email 'bibtool@github.com'
          git commit -am "[bibtool] Automated formatting"
          git push